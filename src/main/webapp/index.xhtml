<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:thy="http://java.sun.com/jsf/composite/components">
<h:head>
</h:head>
<h:body>

<!-- <p:messages id="messages" /> -->
<p:growl id="messages" />

<p:dataTable value="#{checkListController.checks}" var="check" id="checkTable">
	<p:column headerText="name">
		#{check.name}
	</p:column>
	<p:column headerText="url">
		<a href="#{check.url}" target="_blank">
			#{check.url}
		</a>
	</p:column>
	<p:column headerText="operations">
		<h:form>
			<p:commandButton value="edit" action="#{checkListController.setCheck(check)}" update=":checkForm"  oncomplete="PF('checkDialog').show()" />
			<p:commandButton value="remove" action="#{checkListController.remove(check)}" update=":checkTable, :messages">
				<p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
			</p:commandButton>
		</h:form>
	</p:column>
</p:dataTable>

<br />

      <thy:userInfo 
         usernameLabel = "Enter User Name" 
         usernameValue = "#{checkListController.name}" 
         passwordLabel = "Enter Password" 
         passwordValue = "#{checkListController.password}"
         loginButtonLabel = "Login" 
         loginButtonAction = "#{checkListController.login}"
         />



<br />

<h:form>
	<p:commandButton value="add check" action="#{checkListController.clear()}" 
					 update=":checkForm" 
					 oncomplete="PF('checkDialog').show()"
					 resetValues="true" />
</h:form>

<p:dialog widgetVar="checkDialog" closeOnEscape="true" modal="true" header="check">
<h:form id="checkForm">
	<p:messages />
	<p:focus />
	<p:panelGrid columns="2">
		name:
		<p:inputText value="#{checkListController.check.name}" />
		
		url:
		<p:inputText value="#{checkListController.check.url}" />
	</p:panelGrid>
	<p:commandButton value="save" action="#{checkListController.save()}" 
					 update="checkForm, :checkTable, :messages"
					 oncomplete="handleDialogSubmit(args, 'checkDialog')" />
</h:form>
</p:dialog>

<h:form>
	<p:commandButton value="showUserList" action = "#{checkListController.getDataFromJSONFiles()}" update=":userList" oncomplete = "PF('userList').show()"/>
</h:form>

<p:dialog widgetVar="userList" closeOnEscape="true" modal="true" header="userList">
	<h:form id="userList">
		<p:dataTable value="#{checkListController.users}" var="user" id="userTable">
			<p:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{user.name}" />
            </p:column>
            <p:column>
                <f:facet name="header">Surname</f:facet>
                <h:outputText value="#{user.surname}" />
            </p:column>
		</p:dataTable>
		
		<p:panel header="Export All Data">
            <h:commandLink>
            	<h:graphicImage value="resources/icons/excel.png" width="100px" height="100px" />
                <p:dataExporter type="xls" target="userTable" fileName="myFirstExcelFile" />
            </h:commandLink>
            <h:commandLink>
            	<h:graphicImage value ="resources/icons/pdf.jfif" width="90px" height="90px" />
                <p:dataExporter type="pdf" target="userTable" fileName="myFirstPdfFile" />
            </h:commandLink>
       </p:panel>
		
	</h:form>
</p:dialog>



<h:form>
    <p:confirmDialog global="true" closeOnEscape="true">
        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    </p:confirmDialog>
</h:form>


<script type="text/javascript">
    function handleDialogSubmit(args, dialogName) {
        if (!args.validationFailed) {
            PF(dialogName).hide();
        }
    }
</script>


</h:body>
</html>
